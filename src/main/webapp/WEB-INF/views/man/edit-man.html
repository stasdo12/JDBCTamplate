<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EditMan</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/mens/{id}(id=${man.getId()})}" th:object="${man}">
  <label for="name">ENTER NAME  </label><input th:field="*{name}" type="text" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <br><br>
  <label for="age">ENTER AGE  </label><input th:field="*{age}" type="text" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
  <br><br>
  <label for="email">ENTER EMAIL  </label><input th:field="*{email}" type="text" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name error</div>
  <br><br>
  <input type="submit" value="UPDATE">
</form>

</body>
</html>
