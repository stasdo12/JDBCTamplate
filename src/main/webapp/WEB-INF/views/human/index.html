<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AllHumans</title>
</head>
<body>

<div th:each="human : ${humans}">
    <a th:href="@{/humans/{id}(id=${human.getHuman_id()})}"
       th:text="${human.getFIO() + ', ' + human.getYear_human()} ">user</a>
</div>
<hr/>
<br>
<a th:href="@{/humans/new-human}">CREATE NEW HUMAN</a>

</body>
</html>
