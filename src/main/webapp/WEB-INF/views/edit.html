<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UpdatePerson</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
  <label for="name">ENTER NAME </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
  <label for="surname">ENTER SURNAME </label>
  <input type="text" th:field="*{surname}" id="surname"/>
  <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">SURNAME error</div>
  <label for="email">ENTER EMAIL </label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">EMAIL error</div>
  <label for="email">ENTER AGE </label>
  <input type="text" th:field="*{age}" id="age"/>
  <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">AGE error</div>
  <label for="email">ENTER ADDRESS </label>
  <input type="text" th:field="*{address}" id="address"/>
  <div style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">AGE error</div>
  <br>
  <br>
  <input type="submit" value="UPDATE!!!">

</form>
</body>
</html>
